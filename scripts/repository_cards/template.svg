<svg
  version="1.1"
  width="{{ domain.width }}"
  height="{{ domain.height }}"
  xmlns="http://www.w3.org/2000/svg"
  fill="none"
  role="img"
>

  <style>
    * {
      font-family: "Courier New";
    }
    <!-- stroke-width is not give here since it is used to decide svg size -->
    rect.border {
      stroke: #888888;
      fill: #ffffff;
    }
    rect.topic {
      stroke: #888888;
      stroke-width: 2.5;
      fill: #444444;
    }
    rect.lang {
      stroke-width: 2.5;
      fill: #ffffff;
    }
    text {
      dominant-baseline: middle;
      font-size: medium;
      font-weight: normal;
    }
    text.title {
      font-size: large;
      font-weight: bold;
      fill: #2f80ed;
    }
    text.descr {
      fill: #000000;
    }
    text.topic {
      fill: #ffffff;
    }
  </style>

  <rect
    class="border"
    x="{{ border.x }}"
    y="{{ border.y }}"
    width="{{ border.width }}"
    height="{{ border.height }}"
    rx="{{ border.round }}"
    ry="{{ border.round }}"
    stroke-width="{{ border.stroke_width }}"
  />

  <g id="title">
    <text
      class="title"
      x="{{ title.x }}"
      y="{{ title.y }}"
    >
      {{ title.text }}
    </text>
  </g>

  <g id="description">
    {% for descr in descrs %}
    <text
      class="descr"
      x="{{ descr.x }}"
      y="{{ descr.y }}"
    >
      {{ descr.text }}
    </text>
    {% endfor %}
  </g>

  <g id="topics">
    {% for topic in topics %}
    <rect
      class="topic"
      x="{{ topic.rect.x }}"
      y="{{ topic.rect.y }}"
      width="{{ topic.rect.width }}"
      height="{{ topic.rect.height }}"
      rx="{{ topic.rect.round }}"
      ry="{{ topic.rect.round }}"
    />
    <text
      class="topic"
      fill="#ffffff"
      x="{{ topic.text.x }}"
      y="{{ topic.text.y }}"
    >
      {{ topic.text.text }}
    </text>
    {% endfor %}
  </g>

  <g id="langs">
    {% for lang in langs %}
    <rect
      class="lang"
      x="{{ lang.rect.x }}"
      y="{{ lang.rect.y }}"
      width="{{ lang.rect.width }}"
      height="{{ lang.rect.height }}"
      rx="{{ lang.rect.round }}"
      ry="{{ lang.rect.round }}"
      stroke="{{ lang.rect.stroke }}"
    />
    <text
      class="descr"
      x="{{ lang.text.x }}"
      y="{{ lang.text.y }}"
    >
      {{ lang.text.text }}
    </text>
    {% endfor %}
  </g>

  <g id="updated">
    <text
      class="descr"
      x="{{ updated.x }}"
      y="{{ updated.y }}"
    >
      Updated: {{ updated.text }}
    </text>
  </g>

</svg>
